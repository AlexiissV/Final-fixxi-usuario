<ion-button class="position" fill="clear" (click)="didcerrar()">
  <ion-icon slot="end" size="large" src="/assets/icon/App_Icono_Cerrar.svg"></ion-icon>
</ion-button>
<br>
<ion-text class="ion-text-center" color="principal">
  <h1>Selecciona una opción</h1>
</ion-text>
<ion-grid style="width: 100%;">
  <ion-row>
      <ion-col size="6" class="ion-text-center" (click)="miseleccion(10)">
          <ion-icon color="principal" size="large" name="camera"></ion-icon>
          <br>
          <ion-label color="principal">Tomar foto</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-center" (click)="miseleccion(20)">
          <ion-icon color="principal" size="large" name="image"></ion-icon>
          <br>
          <ion-label color="principal">Abrir galería</ion-label>
      </ion-col>
  </ion-row>
</ion-grid>
