<ion-menu side="start" menuId="menuprincipal" contentId="principal">
  <ion-content>
    <br>
    <div class="ion-padding" style="background-color: var(--ion-color-menu); height: 100%;">
      <div class="ion-text-center">
        <ion-avatar *ngIf="auth.Usuario.profile_picture==null ||auth.Usuario.profile_picture== undefined" class="pos" routerLink="/perfil">
          <img src="/assets/img/Default_PP.png" alt="">
        </ion-avatar>
        <ion-avatar *ngIf="auth.Usuario.profile_picture!=null" class="pos" routerLink="/perfil">
          <img [src]="auth.Usuario.profile_picture" alt="">
        </ion-avatar>
        <br>
        <br>
        <ion-menu-toggle>
          <ion-label routerLink="/perfil" >
            {{ auth.Usuario.nombre }} {{auth.Usuario.apellidos }}
          </ion-label>
          <br>
          <br>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="bordeitem ion-text-center ion-margin-top" color="menu" routerLink="/view-tareas">
            <ion-label>Mis Servicios</ion-label>
          </ion-item>
          <ion-item class="bordeitem ion-text-center ion-margin-top" color="menu" routerLink="/views-diagnosticos">
            <ion-label>Mis Diagnósticos</ion-label>
          </ion-item>
          <ion-item class="bordeitem ion-text-center ion-margin-top" color="menu" routerLink="/view-address">
            <ion-label>Mis Direcciones</ion-label>
          </ion-item>
          <ion-item class="bordeitem ion-text-center ion-margin-top" color="menu" routerLink="/view-card">
            <ion-label>Mis Tarjetas</ion-label>
          </ion-item>
          <ion-item class="ayu ion-text-center ion-margin-top" color="menu" routerLink="/contacto">
            <ion-label>Ayuda</ion-label>
          </ion-item>
      
        </ion-menu-toggle>
      </div>
    </div>
  </ion-content>
  <ion-footer class="ion-no-border ion-padding">
    <ion-toolbar>
    <ion-menu-toggle>
      <ion-item class="myitem ion-text-center ayu" (click)="cerrar()">
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
