<ion-content class="ion-padding">
    <ion-button class="position" fill="clear" (click)="didcerrar()">
        <ion-icon slot="end" size="large" src="/assets/icon/App_Icono_Cerrar.svg"></ion-icon>
      </ion-button>
      <br>
    <ion-text class="ion-text-center" color="principal">
        <h1>Contraoferta</h1>
    </ion-text>
    <ion-label>Comentario:</ion-label>
    <ion-item class="login2">
        <ion-textarea rows="4" [(ngModel)]="nota" placeholder=""></ion-textarea>
    </ion-item>
    <br>
    <ion-label>Cotizaci√≥n:</ion-label>
    <ion-item class="myitem">
        <ion-input type="number" [(ngModel)]="costo" placeholder="150.00"></ion-input>
    </ion-item>
    <br>
    <ion-button color="principal" (click)="enviar()" expand="block" shape="round"
    [disabled]="nota =='' || costo ==null">
        Enviar Propuesta
    </ion-button>
</ion-content>
