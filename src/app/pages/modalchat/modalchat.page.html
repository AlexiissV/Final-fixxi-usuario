      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="salir()" shape="round">
        <ion-icon color="light" name="caret-back-outline"></ion-icon>

  </ion-toolbar>
</ion-header>
