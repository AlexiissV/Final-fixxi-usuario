<app-header [back]=true [pagina]="'/home'" [title]="'Mis Direcciones'"></app-header>
<ion-content>
  <ion-list class="ion-padding">
    <ion-grid class="ion-margin-top" *ngFor="let item of local.address; let i = index" (click)="veraddress(item)">
      <ion-row>
        <ion-col size="3">
          <img class="miimg" src="/assets/icon/Icono_Ubicacion.svg" alt="">
        </ion-col>
        <ion-col size="9">
          <div class="aldiv">
            <ion-item>
              <ion-label>
                <h1><b>{{ item.etiqueta_text }}</b></h1>
                <h2>{{ item.direccion }}</h2>
              </ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <div class="position">
    <ion-button class="" fill="clear" (click)="adddireccion()">
      <img src="/assets/icon/Icono_Mas.svg">
    </ion-button>
  </div>
</ion-content>
