<app-header [modal]=true [title]="'Quejas y/o garantías'"></app-header>
<ion-content class="ion-padding">
    <ion-text color="principal">
        <h2>{{ tarea.servicio }}</h2>
      </ion-text>
      <swiper #swiper [pagination]="true" [config]="config">
        <ng-template class="ion-text-center" swiperSlide *ngFor="let item of tarea.evidencia; let i = index">
          <img [src]="item.url" height="300px">
        </ng-template>
      </swiper>
      <ion-row>
        <ion-col size="12">
          <ion-icon class="ion-icon" name="calendar-outline" color="principal"></ion-icon>
          <ion-label class="ion-padding-start" color="principal">{{ tarea.fecha }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-text color="principal">
        <h4><b>Concepto:</b></h4>
        <h5><b>{{tarea.etiqueta_text | lowercase }}</b></h5>
      </ion-text>
      <ion-text color="principal">
        <h4><b>Estatus:</b></h4>
        <h5><b>{{tarea.status_text }}</b></h5>
      </ion-text>
      <ion-text color="principal">
        <h4><b>Tu Experto:</b></h4>
        <h5><b>{{tarea.proveedor }}</b></h5>
      </ion-text>
      <ion-text color="principal">
        <h4><b>Descripción del Servicio:</b></h4>
      </ion-text>
      <p class="ion-text-justify color">
        {{ tarea.descripcion_servicio }}
      </p>
      <ion-text color="principal">
        <h4><b>Comentario:</b></h4>
      </ion-text>
      <p class="ion-text-justify color">
        {{ tarea.descripcion }}
      </p>
    
</ion-content>
